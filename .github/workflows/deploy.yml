name: Deploy to GitHub Pages

on:
  # DÃ©ploiement MANUEL uniquement - pas automatique !
  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: 'Confirmer le dÃ©ploiement (tapez "DEPLOY")'
        required: true
        default: ''

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # VÃ©rification de sÃ©curitÃ© avant dÃ©ploiement
    if: github.event.inputs.confirm_deploy == 'DEPLOY'
    steps:
      - name: VÃ©rification confirmation
        run: |
          echo "âœ… DÃ©ploiement confirmÃ© par l'utilisateur"
          echo "ðŸ“… Date: $(date)"
          echo "ðŸ‘¤ DÃ©clencheur: ${{ github.actor }}"
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4