    <!-- Critical CSS inliné pour éliminer le render blocking -->
    <style>
      /* Reset et base styles critiques */
      *, *::before, *::after { box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e5e7eb; }
      
      body {
        margin: 0;
        padding: 0;
        line-height: 1.6;
        -webkit-text-size-adjust: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: white;
        color: #1f2937;
      }
      
      /* Typography critique */
      .font-serif, h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', 'Times New Roman', serif;
      }
      
      h1 { font-size: 2.25rem; font-weight: 500; margin: 0; }
      @media (min-width: 768px) { h1 { font-size: 3rem; } }
      @media (min-width: 1024px) { h1 { font-size: 3.75rem; } }
      
      /* Layout critique - header et hero */
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .flex-grow { flex-grow: 1; }
      .container { width: 100%; margin-left: auto; margin-right: auto; padding-left: 1rem; padding-right: 1rem; }
      @media (min-width: 640px) { .container { max-width: 640px; } }
      @media (min-width: 768px) { .container { max-width: 768px; } }
      @media (min-width: 1024px) { .container { max-width: 1024px; } }
      @media (min-width: 1280px) { .container { max-width: 1280px; } }
      
      /* Hero section critique - dimensions fixes pour CLS */
      .text-center { text-align: center; }
      .mb-12 { margin-bottom: 3rem; }
      .mb-4 { margin-bottom: 1rem; }
      .pt-8 { padding-top: 2rem; }
      .pb-12 { padding-bottom: 3rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .text-lg { font-size: 1.125rem; line-height: 1.625; }
      .text-gray-600 { color: #4b5563; }
      .max-w-2xl { max-width: 42rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .leading-relaxed { line-height: 1.625; }
      .min-h-\[120px\] { min-height: 120px; }
      .min-h-\[180px\] { min-height: 180px; }
      .justify-center { justify-content: center; }
      
      /* Fix hero paragraph dimensions pour éviter CLS */
      .hero-paragraph {
        height: 80px; /* Hauteur fixe pour 2-3 lignes */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Grid critique pour articles */
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      @media (min-width: 768px) { .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
      @media (min-width: 1024px) { .lg\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
      .gap-8 { gap: 2rem; }
      
      /* Card styles critiques */
      .aspect-video { aspect-ratio: 16 / 9; }
      .overflow-hidden { overflow: hidden; }
      .relative { position: relative; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .object-cover { object-fit: cover; }
      .transition-opacity { transition-property: opacity; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
      .duration-300 { transition-duration: 300ms; }
      .opacity-100 { opacity: 1; }
      
      /* Plus de styles pour réduire render blocking */
      .block { display: block; }
      .p-6 { padding: 1.5rem; }
      .mb-3 { margin-bottom: 0.75rem; }
      .text-xl { font-size: 1.25rem; }
      .font-medium { font-weight: 500; }
      .text-xs { font-size: 0.75rem; }
      .rounded { border-radius: 0.25rem; }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
      .bg-gray-200 { background-color: #e5e7eb; }
      .text-gray-400 { color: #9ca3af; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .text-sm { font-size: 0.875rem; }
      .text-gray-500 { color: #6b7280; }
      
    </style>
